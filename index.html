<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class=" ">
    <div class="container">
      <h2 class="text-center text-bg-dark m-5 text-white py-1 ">CRUDS SYSTEM</h2>
      <div class="form-floating my-3">
        <input type="text"  oninput="validate(this)" class="form-control" id="productname" placeholder="">
        <div class="alert alert-danger my-2 d-none  " role="alert">
          please enter the first char is captel and write at most 15 char 
        </div>
        <label for="floatingInput">product name </label>
      </div>
      <div class="form-floating my-3">
        <input type="number"  oninput="validate(this)" class="form-control" id="productprice" placeholder="">
        <div class="alert alert-danger my-2 d-none " role="alert">
          please write from 1 to 9 or 80
        </div>
        <label for="floatingInput">product price </label>
      </div>
      <div class="form-floating my-3">
        <input type="text" oninput="validate(this)" class="form-control" id="productcategory" placeholder="" list="datalist">
        <div class="alert alert-danger my-2 d-none " role="alert">
          please choose one of the datalist
        </div>
        <label for="floatingInput">product Category </label>
        <datalist id="datalist">
          <option value="tv ">
          <option value="sscreen">
          <option value="taplet">
          <option value="mopile">
          <option value="laptop">
        </datalist>

      </div>


      <div class="form-floating my-3">
        <textarea type="text" class="form-control" id="productdescription" placeholder=""></textarea>
        <label for="productImg">productdescription </label>
      </div>
      <div class=" my-3">
        <label class="mb-2" for="floatingInput">product img </label>
        <input type="file" class="form-control" id="productImg" placeholder="">

      </div>
      <input type="text" oninput="filterProductByName(this.value)" class="form-control my-5 " placeholder="search by name ">

      <button onclick="Addproduct()" id="addproduct" class="btn btn-outline-dark">Add product</button>
      <button onclick="upDateProduct()" id="updateproduct" class="d-none btn btn-outline-danger">update product</button>


      <div id="datarow" class="row g-4">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
